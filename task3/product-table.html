<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list</title>
</head>
<body>
    <header>
        <center>
            <h2 style="text-transform: uppercase; color: cornflowerblue;">product list </h2>
        </center>
    </header>
    <hr>

    <center>
        <table border="3" cellpadding="5">
        <tr bgcolor="yellow">
            <th>item</th>
            <th>quantity</th>
            <th>price</th>
            <th>extended</th>
        </tr>

        <tr>
            <td>moible</td>
            <td>2</td>
            <td>15,000</td>
            <td>16,000</td>
        </tr>

        <tr>
            <td>hard disk</td>
            <td>2</td>
            <td>500</td>
            <td>600</td>
        </tr>

        <tr>
            <td>CD drive</td>
            <td>1</td>
            <td>150</td>
            <td>250</td>
        </tr>
        
        <tr>
            <td>pen drive</td>
            <td>3</td>
            <td>850</td>
            <td>600</td>
        </tr>

        <td colspan="3">total amount</td>
        <td bgcolor="red">16500</td>
    </table>
    </center>
    
</body>
</html>
