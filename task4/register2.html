<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration example 2</title>
  </head>
  <body>
    <center>

      <h2 border="1" style="width: 30%; padding: 10px; background-color: lightblue">
        <header>

          <center>
            <h4>
              registration from
            </h4>
          </center>
          
        </header>
        <hr />
        <hr />

        <table>

          <form name="registration" method="post">

            <tr>
            <td>
              <label>First name:</label>
            </td>

            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Last name:</label>
            </td>
            
            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Nick name:</label>
            </td>
            
            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <label>E-mail:</label>
            </td>
            
            <td>
              <input type="email" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Password:</label>
            </td>
            
            <td>
              <input type="password" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Date of Birth:</label>
            </td>
            
            <td>
              <input type="date" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Gender:</label>
            </td>
            
            <td>
              <input type="radio" id="g1" name="Gender" value="male">male 
              <input type="radio" id="g2" name="Gender" value="female">female
              <input type="radio" name="Gender" id="g3" value="other">other
            </td>
          </tr>

          <tr>
            <td>
              <label>Moible number:</label>
            </td>
            
            <td>
              <input type="tel" />
            </td>
          </tr>

          <tr>
            <td>
              <label>Address:</label>
            </td>
            
            <td>
              <textarea rows="4" cols="20"></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" />
            </td>
            
            <td>
              <input type="reset" />
            </td>
          </tr>
    
          </form>
        </table>      
      </h2>
    </center>
  </body>
</html>
