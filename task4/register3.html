<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration example 3</title>
  </head>
  <body>
    <h4>
      <header>
        <center>
          <h2 border="1" style="width: 40%; padding: 10px; background-color: red; color: yellow;">signup
          </h2>
        </center>
      </header>
    </h4>
    <center>
      <h2
        border="1"
        style="width: 40%; padding: 10px; background-color: blue; color: white"
      >
        <table>
          <form name="signup" action="https://www.dummyserver.com" method="post">
            <tr>
              <td>
                <label>First-name:</label>
              </td>
              <td>
                <input type="text" name="first_name"placeholder="enter your first_name"/>
              </td>
            </tr>
            <tr>
              <td>
                <label>Last-name:</label>
              </td>
              <td>
                <input type="text" name="last_name" placeholder="enter your last_name"/>
              </td>
            </tr>

            <tr>
              <td>
                <label>Screen name:</label>
              </td>
              <td>
                <input type="text" name="screen_name" placeholder="enter your screen_name"/>
              </td>
            </tr>

            <tr>
              <td>
                <label>Date of Birth:</label>
              </td>
              <td>
                <select name="months" id="months">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>

                <select name="days" id="days">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>

                <select name="years" id="years">
                  <option value="2025">2025</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                </select>
              </td>
            </tr>

            <tr>
                <td>
                    <label> Gender</label>
                </td>
            <td>
                <input type="radio" value="male" id="g1" name="Gender">male
                <input type="radio"value="female" id="g2" name="Gender">female
                <input type="radio" value="other" id="g3" name="Gender">other
            </td>
            </tr>

            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>E-mail:</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="enter your email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone</label>
                </td>
                <td>
                    <input type="tel" name="phone" placeholder="enter your phone number"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="enter your password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password:</label>
                </td>
                <td>
                    <input type="password" name="confirm_password" placeholder="confirm your password"/>
                </td>
            </tr>
            
                <td style="text-align: right;">
                   <input type="checkbox">
                </td>
                <td
                   <label>I agree to the terms </label>
                </td> 
                <tr>
                <td>
                    <input type="submit" style="background-color: green; color: white;">
                </td>
                <td>
                    <input type="submit" value="cancel" style="background-color: red; color: white;">
                </td>
                </tr>                              
                
          </form>
        </table>
      </h2>
    </center>
  </body>
</html>
